<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* 간단한 CSS 스타일링을 추가할 수 있습니다. */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>게시판</h1>

<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
    </tr>
    <tr>
        <td>1</td>
        <td>첫 번째 게시물</td>
        <td>작성자1</td>
        <td>첫 번째 게시물 내용입니다.</td>
    </tr>
    <tr>
        <td>2</td>
        <td>두 번째 게시물</td>
        <td>작성자2</td>
        <td>두 번째 게시물 내용입니다.</td>
    </tr>
    <!-- 필요한 만큼 게시물을 추가할 수 있습니다. -->
</table>
</body>
</html>
