<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세조회</title>
</head>
<body>
<h1 th:text="${board.BOARD_TITLE}"></h1>
<p>작성자: <span th:text="${board.USERNAME}"></span></p>
<p>작성일자: <span th:text="${#dates.format(board.POST_DATE, 'yyyy-MM-dd')}"></span></p>
<p>내용: <span th:text="${board.CONTENT}"></span></p>
<!-- 필요한 정보를 th:text와 같은 Thymeleaf 속성을 이용해 출력합니다. -->
</body>
</html>
